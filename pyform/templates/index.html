        {% block content %}
        <h1>Welcome to PyForm</h1>  
        <p>PyForm is a Python library for creating web forms.</p>
        <p>It is designed to be simple and easy to use.</p>
        <p>It is built on top of Starlette , Pydantic  and uses Jinja2 for templating with tailwindcss styling.</p>
        <button class="btn btn-primary" hx-get="/form" hx-target="#form">Create Form</button>
        <div id="form"></div>
        {% endblock %}
        <script src="" async defer></script>
