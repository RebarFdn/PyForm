        {% block content %}
        <div class="mx-10 my-10 p-10 bg-white shadow-md rounded-lg">
            <h1 class="text-3xl font-bold">Welcome to PyForm</h1>
            <p class="text-gray-700">PyForm is a Python library for creating web forms.</p>
            <p class="text-gray-700">It is designed to be simple and easy to use.</p>
            <p class="text-gray-700">It is built on top of Starlette, Pydantic, and uses Jinja2 for templating with tailwindcss styling.</p>
